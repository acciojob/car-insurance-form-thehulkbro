<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

		<label for="name">Name</label>
		<input type="Name" id="name" required>

		<label for="email">Email</label>
		<input type="Email" id="email" required>

		<label for="gender-m">Male</label>
		<input type="radio" id="gender-m" name="gender" required>
		<label for="gender-f">Female</label>
		<input type="radio" id="gender-f" name="gender" required>

		<label for="cars">Car Brands</label>
		<select id= "cars" name = "cars">
			<option value=" BMW">BMW</option>
			<option value=" Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>	
		</select>

		<label for="carage">Car Age</label>
		<input type="Number" id="carage" required>

		<label for="dop">Date of Purchase (dop)</label>
		<input type="Date" id="dop" required>

		<label for="password">Password</label>
		<input type="Password" id="password" required>
		
		<button type="submit">Submit Button</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
